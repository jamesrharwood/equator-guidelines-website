<script>
    window.document.addEventListener("DOMContentLoaded", function (_event) {
        var searchShortcuts = document.getElementsByClassName("search-shortcut");
        var searchElement = document.getElementsByClassName("aa-DetachedSearchButton")[0];
        for (let i = 0; i < searchShortcuts.length; i++) {
            searchShortcuts[i].addEventListener('click', function() {
                searchElement.click()
                return false;
            })
            searchShortcuts[i].removeAttribute('href')
        }
        var search = document.getElementById('quarto-search')
        var searchElement = search.getElementsByClassName("aa-DetachedSearchButton")[0];
        searchElement.setAttribute('aria-label', 'Search button');
        var searchElementSvg = searchElement.getElementsByTagName('svg')[0];
        searchElementSvg.setAttribute('alt', "Search icon");
        var searchElementDiv = search.getElementsByClassName("aa-Autocomplete")[0];
        searchElementDiv.setAttribute('aria-label', "Search field");
    })
</script>
