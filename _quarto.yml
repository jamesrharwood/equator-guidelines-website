project:
  type: website
  output-dir: _site
  resources: "guidelines/srqr/admin/*"
  render:
    - "*.qmd"
smooth-scroll: true
website:
  image: "assets/equator_logo.png"
  favicon: "assets/favicons/equator-network-16x16.png"
  search: true
  navbar:
    background: light
    logo: "assets/equator_logo.png"
    # right:
    #   - href: https://www.equator-network.org/reporting-guidelines/
    #     icon: search
    left:
      - href: index.qmd
        text: Reporting Guidelines
      - href: https://www.equator-network.org/category/events/upcoming-events/
        text: Training
      - text: Other Resources
        menu: 
          - text: Toolkits
            href: index.qmd
          - text: Library
            href: index.qmd
          - text: Resources for Publishers
            href: index.qmd
          - text: Resources for Guideline Developers
            href: index.qmd
          - text: Resources for Librarians
            href: index.qmd
      - text: About EQUATOR
        menu: 
          - text: The EQUATOR Network
            href: index.qmd
          - text: Blog
            href: index.qmd
          - text: News
            href: index.qmd
          - text: Contact
            href: index.qmd
  page-footer:
    left: |
      Created by the
      [UK EQUATOR Centre](https://www.equator-network.org/about-us/uk-equator-centre/)
    center:
      - text: "About"
        href: about
      - text: "License"
        href: license
      - text: "Privacy Policy"
        href: privacy
    right:
      - icon: twitter
        href: https://twitter.com/equatornetwork
        aria-label: Quarto Twitter
      - icon: github
        aria-label: EQUATOR GitHub
        href: github
  bread-crumbs: true
  page-navigation: true

format:
  html:
    theme: cosmo
    css: "css/styles.css"
    toc: true
    toc-location: right
    toc-depth: 3
    section-divs: true
    include-in-header:
        - scripts/search-shortcut.html
    include-after-body:
        - scripts/toggle_collapsible.html
    grid:
      sidebar-width: 250px
      body-width: 900px
      margin-width: 300px

metadata-files: 
  -  _sidebars.yml